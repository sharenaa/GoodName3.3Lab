<html>

    <link rel="stylesheet" href="style.css">

	<body>

		<h1 style="font-size: 32px; color: #325e6c; font-family: 'Arial', sans-serif;">Animals!</h1>
    <p>Elephant</p>
    <!--renamed file and inserted name file for all animals -->
    <img src="Elephant.jpg" width= "300" height="250">
<br>

  
    <p>Hippo</p>
    <img src="Hippo.jpg" alt="Hippo Image" width= "300" height="250">
    <br>
    <!--added width and height to adjust size of images, photos were too big for the site for users to view -->
    <p>Flamingo </p>
    <img src="flamingo.jpg" alt="Flamingo Image" width= "300" height="250">
    <br>
    <p>Panda</p>
    <img src="panda.jpg" alt="Panda Image" width= "300" height="250">
    <br>
    <!--included an alt so in case the image doesnt load, users may hover and see what the image represents -->
    <p>Penguin</p>
    <img src="penguin.jpg" alt="penguin Image" width= "300" height="250">
    <br>
    

    
	</body>
